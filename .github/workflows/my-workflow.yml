name: JS Actions

on:
  issues:
    types: [labeled]

jobs:
  action:
    if: ${{ !github.event.repository.is_template }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies for joke action
        run: npm install --prefix ./.github/actions/joke-action

      - name: ha-ha
        uses: ./.github/actions/joke-action
